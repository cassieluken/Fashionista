<h4>Create a product:</h4>
<div *ngIf="error">
    <hr>
    <div class="alert alert-danger alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                aria-hidden="true" (click)="hideError()">&times;</span></button>
        <strong>Warning!</strong> Error creating product.
    </div>
    <hr>
</div>
<form class="form-horizontal" [formGroup]="productForm" (ngSubmit)="createProduct()">
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" formControlName="name">
        </div>
    </div>
    <!-- <div class="form-group">
        <label for="type" class="col-sm-2 control-label">Type</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="type" formControlName="type">
        </div>
    </div> -->
    <div class="form-group">
        <label for="type">Type</label>
        <div class="col-sm-10">
        <select id="type" class="form-control" formControlName="type">
          <option selected>Tops</option>
          <option>Bottoms</option>
          <option>Dresses</option>
          <option>Shoes</option>
          <option>Accessory</option>
        </select>
        </div>
    </div>
    <div class="form-group">
        <label for="image" class="col-sm-2 control-label">Image Address</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="image" formControlName="image">
        </div>
    </div>
    <div class="form-group">
        <label for="price" class="col-sm-2 control-label">Price</label>
        <div class="col-sm-10">
            $<input type="number" min="1" step="any" class="form-control" id="price" formControlName="price">
        </div>
    </div>
    <div class="form-group">
        <label for="quantity" class="col-sm-2 control-label">Quantity</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="quantity" formControlName="quantity">
        </div>
    </div>
    
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary" [disabled]="!productForm.valid">Create</button>
        </div>
    </div>
    
</form>
