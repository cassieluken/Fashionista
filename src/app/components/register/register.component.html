<app-header></app-header>
<br>
<h4>Register Here:</h4>
<div *ngIf="error">
    <hr>
    <div class="alert alert-danger alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                aria-hidden="true" (click)="hideError()">&times;</span></button>
        <strong>Warning!</strong> Error registering, try again.
    </div>
    <hr>
</div>
<form class="form-horizontal" [formGroup]="registerForm" (ngSubmit)="register()">
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" formControlName="name">
        </div>
    </div>
    <div class="form-group">
        <label for="pw" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="pw" formControlName="pw">
        </div>
    </div>
    <div class="form-group">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" value="user" id="user" formControlName="role">
        <label class="form-check-label" for="user">User</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" value="admin" id="admin" formControlName="role">
        <label class="form-check-label" for="admin">Administrator</label>
      </div>
    </div>
     <br>   
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Register</button>
        </div>
    </div>
</form>
