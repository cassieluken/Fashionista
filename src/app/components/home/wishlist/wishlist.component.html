<h1>YOUR WISHLIST</h1> 

<table *ngIf="products.length > 0" class="table">
    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Type</th>
            <th scope="col">Image</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        <!-- come back to the update -->
        <tr *ngFor="let product of products">
            <!-- <td><input type="text" placeholder="{{ product.name }}"/></td> -->
            <td>{{product.name}}</td>
            <td>{{ product.type }}</td>
            <td><img src='{{ product.image }}'></td>
            <td>{{ product.price }}</td>
            <td>{{ product.quantity }}</td>
            <!-- <td> <a class="delete" (click)="delete(product._id)">Delete</a> <a class="update" (click)="updateProduct(product)">Update</a></td> -->
            <td> <a class="delete" (click)="delete(product._id)">Delete</a>
                <a class="move" (click)="move(product._id,product)">Move to Cart</a>
            </td>

        </tr>
    </tbody>
</table>

<div *ngIf="products.length === 0" class="alert alert-info" role="info">
    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
    <span class="sr-only">Information:</span>
    Your wishlist is empty. <a [routerLink]="['/','home','shop']" class="alert-link">Click here to add items to your wishlist shopper</a>
</div>
