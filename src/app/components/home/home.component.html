<app-header></app-header>
<router-outlet></router-outlet>
<script>
  var img = new Image(),
  url = "../../../assets/images/pexels-jonathan-borba-2878761.jpg",
  container = document.getElementById("carouselExampleFade");

  img.onload = function () { container.appendChild(img); };
  img.src = url;
</script>
<div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
    <div class="carousel-inner" data-interval="1000">
      <div class="carousel-item active">
        <img src="../../../assets/images/pexels-bruno-salvadori-3046336.jpg" class="d-block w-100" alt="dress">
        <div class="carousel-caption d-none d-md-block">
          <div class="jumbotron">
            <h1 class="display-4">Welcome</h1>
            <hr class="my-2">
            <p>Join the Fashionistas</p>
            <a class="btn btn-primary btn-light registerbtn" [routerLink]="['/', 'register']" role="button">Register Here</a>
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <img src="../../../assets/images/pexels-jonathan-borba-2878761.jpg" class="d-block w-100" alt="shirt">
      </div>
      <div class="carousel-item">
        <img src="../../../assets/images/pexels-kevin-kabore-4966995.jpg" class="d-block w-100" alt="purse">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
</div>
